<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTL Bank |  Registration</title> 
    <link rel="stylesheet" href="stylereg.css">
   </head>
<body>
  <div class="wrapper">
    <h2>Registration</h2>
    <div class="registration-complete" hidden>
      Registration completed. You will be redirected to the login page in 2 seconds.
    </div>
    <form action="#">
      <div class="input-box">
        <input type="text" placeholder="Enter your name" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your email" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Create password" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirm password" required>
      </div>
      <div class="policy">
        <input type="checkbox">
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>
      <div class="text">
        <h4>Already have an account? <a href="index.html">Login now</a></h4>
      </div>
    </form>
  </div>
  <script src="registration.js"></script>
</body>
</html>
