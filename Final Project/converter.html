<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
    <link rel="stylesheet" href="styleconv.css" />
  </head>
  <body>
    <div id="preloader"></div>
    <header class="header">
      <div class="logo">
        <a href="main.html">BTL Bank</a>
        <span>Financial Tools</span>
      </div>
    </header>
    <div class="container">
      <nav>
        <div class="side_navbar">
          <span style="font-size: larger;">Main Menu</span>
          <a href="main.html">Dashboard</a>
          <a href="transaction.html">Transactions</a>
          <a href="history.html">History</a>
          <a href="converter.html" class="active">Financial Tools</a>
          <div class="links">
            <span style="font-size: larger;">Contact us</span>
            <a href="https://www.linkedin.com/company/codebrave/" target="_blank">Linkedin</a>
            <a href="https://www.instagram.com/codebrave/" target="_blank">Instagram</a>
            
          </div>
        </div>
      </nav>
    </div>
    <div class="main-content">
      
        
          <div class="loan-calculator">
            <div class="top">
              <h2>Loan Calculator</h2>
              <form action="#">
                <div class="group">
                  <div class="title">Amount</div>
                  <input type="text" value="30000" class="loan-amount" />
                </div>
                <div class="group">
                  <div class="title">Interest Rate</div>
                  <input type="text" value="8.5" class="interest-rate" />
                </div>
                <div class="group">
                  <div class="title">Tenure (in months)</div>
                  <input type="text" value="240" class="loan-tenure" />
                </div>
              </form>
            </div>
            <div class="result">
              <div class="left">
                <div class="loan-emi">
                  <h3>Loan EMI</h3>
                  <div class="value">123</div>
                </div>
                <div class="total-interest">
                  <h3>Total Interest Payable</h3>
                  <div class="value">1234</div>
                </div>
                <div class="total-amount">
                  <h3>Total Amount</h3>
                  <div class="value">12345</div>
                </div>
                <button class="calculate-btn">Calculate</button>
              </div>
              <div class="right">
                <canvas id="myChart" width="400" height="400"></canvas>
              </div>
            </div>
          </div>
    </div>
        
      
        
          <div class="card">
            <div class="card-body">
              <h2 class="card-title" style="text-align: left;">Currency Converter</h2>
              <div class="currency">
                <input
                  type="number"
                  id="amount-one"
                  value="1"
                  placeholder="0"
                  class="form-control"
                />
                <select id="currency-one" class="form-select">
                  <option value="AED">AED</option>
                  <option value="ARS">ARS</option>
                  <option value="AUD">AUD</option>
                  <option value="BGN">BGN</option>
                  <option value="BRL">BRL</option>
                  <option value="BSD">BSD</option>
                  <option value="CAD">CAD</option>
                  <option value="CHF">CHF</option>
                  <option value="CLP">CLP</option>
                  <option value="CNY">CNY</option>
                  <option value="COP">COP</option>
                  <option value="CZK">CZK</option>
                  <option value="DKK">DKK</option>
                  <option value="DOP">DOP</option>
                  <option value="EGP">EGP</option>

                  <option value="EUR" selected>EUR</option>
                  <option value="FJD">FJD</option>
                  <option value="GBP">GBP</option>
                  <option value="GTQ">GTQ</option>
                  <option value="HKD">HKD</option>
                  <option value="HRK">HRK</option>
                  <option value="HUF">HUF</option>
                  <option value="IDR">IDR</option>
                  <option value="ILS">ILS</option>
                  <option value="INR">INR</option>
                  <option value="ISK">ISK</option>
                  <option value="JPY">JPY</option>
                  <option value="KRW">KRW</option>
                  <option value="KZT">KZT</option>
                  <option value="MXN">MXN</option>
                  <option value="MYR">MYR</option>
                  <option value="NOK">NOK</option>
                  <option value="NZD">NZD</option>
                  <option value="PAB">PAB</option>
                  <option value="PEN">PEN</option>
                  <option value="PHP">PHP</option>
                  <option value="PKR">PKR</option>
                  <option value="PLN">PLN</option>
                  <option value="PYG">PYG</option>
                  <option value="RON">RON</option>
                  <option value="RUB">RUB</option>
                  <option value="SAR">SAR</option>
                  <option value="SEK">SEK</option>
                  <option value="SGD">SGD</option>
                  <option value="THB">THB</option>
                  <option value="TRY">TRY</option>
                  <option value="TWD">TWD</option>
                  <option value="UAH">UAH</option>
                </select>
              </div>
              
              <div class="currency mt-3">
                <input
                  type="number"
                  id="amount-two"
                  placeholder="0"
                  class="form-control"
                />
                <select id="currency-two" class="form-select">
                  <option value="USD">USD</option>
                </select>
              </div>
              
              <h2 class="card-title">Exchange Rate</h2>
              <div class="rate" id="rate"></div>
            </div>
          </div>
        
         
        

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.2/dist/chart.min.js"></script>
    <script src="conv.js"></script>
  </body>
</html>
